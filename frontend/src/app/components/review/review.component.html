<div class="min-h-screen bg-zinc-900 text-zinc-100 p-4">
  
  <header class="flex justify-between items-center mb-8">
    <button 
      class="text-zinc-400 hover:text-zinc-200 transition-colors text-xl" 
      [routerLink]="['/app/feed']">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-xl font-bold text-center">Crear Reseña</h1>
    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-base opacity-70" 
      disabled>
      Publicar
    </button>
  </header>

  <div class="max-w-md mx-auto">
    <section class="mb-6">
      <a [routerLink]="['/app/search']" class="block no-underline">
        <div class="flex items-center p-3 bg-red-600 rounded-lg shadow-lg cursor-pointer
                    hover:bg-red-700 active:bg-red-800 transition-all">
          
          <div class="w-16 h-16 bg-zinc-700 rounded-md flex items-center justify-center mr-4 flex-shrink-0">
            <svg class="w-8 h-8 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12-3c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
            </svg>
          </div>
          
          <div>
            <h3 class="font-bold text-zinc-100 text-lg">Keonda</h3>
            <p class="text-sm text-zinc-300">ABHIR • Single</p>
          </div>
        </div>
      </a>
    </section>

    <section class="mb-6">
      <h2 class="text-lg font-semibold text-zinc-100 mb-3 text-center">Tu valoración</h2>
      
      <div class="flex justify-center space-x-2">
        <svg *ngFor="let i of [1,2,3,4]" class="w-10 h-10 text-yellow-400 cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
        </svg>
        <svg *ngFor="let i of [1]" class="w-10 h-10 text-zinc-600 cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
        </svg>
      </div>
      <p class="text-center text-sm text-zinc-400 mt-2">Toca las estrellas para valorar</p>
    </section>

    <section class="mb-6">
      <h2 class="text-lg font-semibold text-zinc-100 mb-2">Título</h2> <input 
        type="text"
        class="w-full p-3 bg-zinc-800 text-zinc-100 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-zinc-500 mb-4"
        placeholder="Añadir un título..."
      />

      <h2 class="text-lg font-semibold text-zinc-100 mb-2">Reseña</h2>
      <textarea 
        class="w-full h-40 p-3 bg-zinc-800 text-zinc-100 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-zinc-500"
        placeholder="Añadir una reseña..."></textarea>
    </section>

    <div class="fixed bottom-0 left-0 right-0 bg-zinc-800 p-4 border-t border-zinc-700
                flex justify-center items-center md:hidden"> <p class="text-zinc-500 text-sm">Teclado simulado aquí...</p>
      </div>

  </div>
</div>
