<div class="min-h-screen bg-gradient-to-b from-[#451a1a] via-[#1a1a1a] to-black text-white pb-32 font-sans">
  
  <header class="flex justify-between items-center p-6 mb-2">
    <button 
      class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-all backdrop-blur-sm" 
      [routerLink]="['/app/profile']">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </button>
    <h1 class="text-lg font-semibold tracking-wide text-zinc-100">
      Notificaciones
      <span *ngIf="unreadCount > 0" class="ml-2 text-xs bg-red-500 text-white px-2 py-0.5 rounded-full">
        {{ unreadCount }}
      </span>
    </h1>
    <button 
      *ngIf="unreadCount > 0"
      (click)="markAllAsRead()"
      class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-all backdrop-blur-sm text-xs text-zinc-300"
      title="Marcar todas como leÃ­das">
      âœ“
    </button>
    <div *ngIf="unreadCount === 0" class="w-10"></div>
  </header>

  <div class="max-w-md mx-auto px-6">
    
    <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mb-4"></div>
      <p class="text-zinc-400 text-sm">Cargando notificaciones...</p>
    </div>

    <div *ngIf="!loading && error" class="bg-red-500/10 border border-red-500/50 text-red-200 px-4 py-3 rounded-xl mb-6 text-center">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error && notifications.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
      <div class="text-5xl mb-4">ðŸ””</div>
      <p class="text-zinc-400 text-sm">No tienes notificaciones aÃºn</p>
    </div>

    <div *ngIf="!loading && !error && notifications.length > 0" class="space-y-3">
      <div 
        *ngFor="let notification of notifications" 
        (click)="!notification.read && markAsRead(notification._id!)"
        class="bg-[#1e1e1e] rounded-2xl p-4 border transition-all cursor-pointer"
        [class.border-white/10]="!notification.read"
        [class.border-white/5]="notification.read"
        [class.bg-[#252525]]="!notification.read"
        [class.bg-[#1e1e1e]]="notification.read">
        
        <div class="flex items-start gap-3">
          <div class="text-2xl flex-shrink-0">
            {{ getNotificationIcon(notification.type) }}
          </div>
          
          <div class="flex-1 min-w-0">
            <p class="text-sm text-zinc-100 leading-relaxed mb-1">
              {{ notification.message }}
            </p>
            <p class="text-xs text-zinc-500">
              {{ formatDate(notification.created_at) }}
            </p>
          </div>

          <div *ngIf="!notification.read" class="flex-shrink-0 w-2 h-2 bg-red-500 rounded-full mt-2"></div>
        </div>
      </div>
    </div>

  </div>
</div>
