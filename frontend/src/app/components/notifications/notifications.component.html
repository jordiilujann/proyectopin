<div class="min-h-screen bg-black text-white pb-32 font-sans overflow-x-hidden">
  <div class="max-w-md mx-auto px-4 pt-12">
    
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold tracking-tight">Notificaciones</h1>
      <button 
        *ngIf="unreadCount > 0"
        (click)="markAllAsRead()"
        class="text-xs text-zinc-400 hover:text-white transition-colors font-medium"
        title="Marcar todas como leÃ­das">
        Marcar todas como leÃ­das
      </button>
    </div>
    
    <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mb-4"></div>
      <p class="text-zinc-400 text-sm">Cargando notificaciones...</p>
    </div>

    <div *ngIf="!loading && error" class="bg-red-500/10 border border-red-500/50 text-red-200 px-4 py-3 rounded-xl mb-6 text-center">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error && notifications.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
      <div class="text-5xl mb-4 opacity-50">ðŸ””</div>
      <p class="text-zinc-400 text-sm">No tienes notificaciones aÃºn</p>
    </div>

    <div *ngIf="!loading && !error && notifications.length > 0" class="space-y-3">
      <div 
        *ngFor="let notification of notifications" 
        class="bg-[#1C1C1C] p-3 flex gap-3 relative overflow-hidden group border border-transparent hover:border-zinc-800 transition-all items-start rounded-2xl"
        [class.bg-[#252525]]="!notification.read">
        
        <div 
          (click)="!notification.read && markAsRead(notification._id!)"
          class="flex-1 flex items-start gap-3 cursor-pointer min-w-0">
          
          <div class="text-xl flex-shrink-0 mt-0.5">
            {{ getNotificationIcon(notification.type) }}
          </div>
          
          <div class="flex-1 min-w-0">
            <p class="text-sm text-zinc-100 leading-relaxed mb-1">
              {{ notification.message }}
            </p>
            <p class="text-xs text-zinc-500">
              {{ formatDate(notification.created_at) }}
            </p>
          </div>

          <div *ngIf="!notification.read" class="flex-shrink-0 w-2 h-2 bg-red-500 rounded-full mt-2"></div>
        </div>

        <button 
          (click)="deleteNotification(notification._id!); $event.stopPropagation()"
          class="flex-shrink-0 p-1.5 text-zinc-500 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-all opacity-0 group-hover:opacity-100"
          title="Eliminar notificaciÃ³n">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>

  </div>
</div>
